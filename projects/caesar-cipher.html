<body>
    <br>
    <a href="./" id="noUnderline">ðŸ ” Back</a>
    <noscript>You must enable JavaScript to view this page.</noscript>

    <div class="content">
        <h1>Caesar Cipher</h1>

        <div class="action">
            <input type="radio" name="encryptionType" id="encrypt" onclick="changeType()" value="Encrypt" checked="checked">
            <label for="encrypt">Encrypt</label>
            <input type="radio" name="encryptionType" id="decrypt" onclick="changeType()" value="Decrypt">
            <label for="decrypt">Decrypt</label>
        </div>

        <div class="caesar">
            <div class="input">
                <label>Input message goes here!</label>
                <textarea id="inputMessage" autofocus></textarea>
            </div>
            
            <div class="offset">
                <label>Offset</label>
                <input type="number" id="offset" name="offset">
                <button onclick="cipher()" id="button">Encrypt message</button>
                <button onclick="swap()">Swap text boxes</button>
            </div>
            
            <div class="output">
                <label>Output message appears here!</label>
                <textarea id="outputMessage" disabled></textarea>
            </div>
        </div>
    </div>
</body>
