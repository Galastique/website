<head>
    <title>Caesar Cipher</title>

<body>
    <br>
    <a href="./">ðŸ ” Back</a>

    <div class="content">
        <h1>Caesar Cipher</h1>

        <div class="action">
            <input type="radio" name="encryptionType" id="encrypt" value="Encrypt" checked="checked">
            <label for="encrypt">Encrypt</label>
            <input type="radio" name="encryptionType" id="decrypt" value="Decrypt">
            <label for="decrypt">Decrypt</label>
        </div>

        <div class="caesar">
            <div class="input">
                <label>Input message goes here!</label>
                <textarea id="inputMessage" autofocus></textarea>
            </div>
            
            <div class="offset">
                <label>Offset</label>
                <input type="number" id="offset" name="offset">
                <button onclick="cipher()">Encrypt message</button>
                <button onclick="swap()">Swap text boxes</button>
            </div>
            
            <div class="output">
                <label>Output message appears here!</label>
                <textarea id="outputMessage" disabled></textarea>
            </div>
        </div>
    </div>

    <footer>
        <p>Made by Galastique - 04/2023</p>
    </footer>
