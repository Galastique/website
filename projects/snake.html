<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snake</title>
    <meta charset="UTF-8">
    <meta name="description" content="A simple snake game, made by Galastique">
    <meta name="keywords" content="galastique, snake, snakes, game, long, eat, fruit">
    <meta name="author" content="Galastique">
    <link rel="icon" href="../images/icons/snake.png">
    <link rel="stylesheet" href="../styles/_style.css">
    <link rel="stylesheet" href="../styles/projects/_template.css">
    <link rel="stylesheet" href="../styles/projects/snake.css">
    <script src="../scripts/projects/snake.js" async></script>
</head>

<body>
    <br>
    <a href="./" id="noUnderline">ðŸ ” Back</a>
    <noscript>You must enable JavaScript to view this page.</noscript>

    <audio>
        <source src="../sounds/snake_eat.wav">
    </audio>

    <div class="content">
        <h1>Snake</h1>
        <div class="stats">
            <p id="bestScore">Best score: 0</p>
            <p id="currentScore">Current score: 0</p>
        </div>

        <div id="game">
        </div>

        <div class="difficulty">
            <input type="radio" id="easy" name="difficulty" value="Easy">
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" value="Medium" checked="checked">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" value="Hard">
            <label for="hard">Hard</label>
            <input type="radio" id="insane" name="difficulty" value="Insane">
            <label for="insane">Insane</label>
        </div>
        <p id="pause">You can pause the game by pressing "P"</p>
    </div>
    <br>
</body>

</html>
